<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="simon">
    <h1>Jingle Bell</h1>
    <div class="board" id="sboard">
      <div class="segment" data-color="green" id="g"></div>
      <div class="segment" data-color="red" id="r"></div>
      <div class="segment" data-color="yellow" id="y"></div>
      <div class="segment" data-color="blue" id="b"></div>
    </div>
    <div class="controls"><button id="start">Start</button><span id="level">Level: 0</span><span id="bestLevel" style="color:#a7c1d2;margin-left:6px">Best: 0</span><a class="back" href="../..">‚Üê Back</a></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
